<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WWII</title>
    <link rel="stylesheet" href="assets/css/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<header class="container-fluid">
    <h1>World War II Tank Battles</h1>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-2">
            <p></p>
        </div>
        <div class="col-md-4 instructions1">
            <p></p>
        </div>
        <div class="col-md-6">
            <p></p>
        </div>

    </div>
    <div class="row">
        <div class="col-md-3">
            <p>Your Tank</p>
        </div>
        <div class="col-md-2">
            <div>&nbsp;</div>
        </div>
        <div class="col-md-7">
            <p>Enemy Tank</p>
        </div>

    </div>
    <div class="row battle">
        <div class="col-md-3" id="friendlist">

        </div>
        <div class="col-md-2">
            <div id="vs">
                <button id="battleButton" type="button" class="btn btn-default">ATTACK</button>
            </div>
        </div>
        <div class="col-md-7" id="enemylist"></div>

    </div>
    <div class="row">
        <div class="col-md-12 instructions2">
            <p>Choose your Tank</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="tanklist"></div>
    </div>
</div>

<div class="footer navbar-fixed-bottom">
</div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
